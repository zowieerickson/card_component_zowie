<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <title>Card Component - Zowie Erickson</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="card-container">
        <div class="card">
            <img class="card-img" src="img/tech.jpg" alt="">
            <div class="card-inner">
                <div class="card-inner_top">
                    <h2 class="card-title">7 tech tips and tricks that you need to know</h2>
                    <p class="card-blurb">Using these 7 proven tips from experts in the industry, 
                        you can save time, money and more!</p>
                </div>
                <div class="card-inner_bottom">
                    <p class="read-time"><span class="time-est">15</span> <span class="block">minute</span> read</p>
                    <input class="btn" type="button" value="read more">
                    <!-- <button>read more</button> -->
                </div>
            </div>
        </div>
    </section>
<script src="index.js"></script>
</body>
</html>
